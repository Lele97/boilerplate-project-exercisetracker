<!DOCTYPE html>
<html>
<head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-dark">Exercise Tracker</h1>
        <form action="/api/users" method="post" class="mb-4">
            <h2 class="text-dark">Create a New User</h2>
            <p><code class="text-dark">POST /api/users</code></p>
            <div class="form-group">
                <input id="uname" type="text" name="username" class="form-control" placeholder="username" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <form id="exercise-form" method="post" class="mb-4">
            <h2 class="text-dark">Add Exercises</h2>
            <p><code class="text-dark">POST /api/users/:_id/exercises</code></p>
            <div class="form-group">
                <input id="uid" type="text" name=":_id" class="form-control" placeholder=":_id" />
            </div>
            <div class="form-group">
                <input id="desc" type="text" name="description" class="form-control" placeholder="description*" />
            </div>
            <div class="form-group">
                <input id="dur" type="text" name="duration" class="form-control" placeholder="duration* (mins.)" />
            </div>
            <div class="form-group">
                <input id="date" type="text" name="date" class="form-control" placeholder="date (yyyy-mm-dd)" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <p class="text-dark"><strong>GET user's exercise log: </strong><code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code></p>
        <p class="text-dark"><strong>[ ]</strong> = optional</p>
        <p class="text-dark"><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("exercise-form").addEventListener("submit", function(event) {
            const userId = document.getElementById("uid").value;
            if (userId) {
                this.action = `/api/users/${userId}/exercises`;
            } else {
                event.preventDefault(); // Prevent form submission if userId is not provided
                alert("Please enter a user ID.");
            }
        });
    </script>
</body>
</html>
